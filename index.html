<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devtools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="devtools">
        <nav class="nav">
            <div class="sec1 sect">
                <div class="item" id="select"><i class="fa-solid fa-hand-pointer"></i></div>
                <div class="item" id="mobile"><i class="fa-solid fa-mobile-screen-button"></i></div>
                <div class="sep"></div>
            </div>
            <div class="pri sect">
                <div onclick="switchTab(this.id)" class="item selected" id="elements"><i class="fa-solid fa-layer-group"></i></div>
                <div onclick="switchTab(this.id)" class="item" id="console"><i class="fa-solid fa-terminal"></i></div>
                <div onclick="switchTab(this.id)" class="item" id="sources"><i class="fa-solid fa-file-code"></i></div>
                <div onclick="switchTab(this.id)" class="item" id="local-storage"><i class="fa-solid fa-table"></i></div>
                <div onclick="switchTab(this.id)" class="item" id="network"><i class="fa-solid fa-network-wired"></i></div>
                <div onclick="switchTab(this.id)" class="item" id="app"><i class="fa-solid fa-box"></i></div>
            </div>
            <div class="sec2 sect">
                <div class="sep"></div>
                <div class="item" id="settings"><i class="fa-solid fa-gear"></i></div>
                <div class="item" id="exit"><i class="fa-solid fa-xmark"></i></div>
            </div>
        </nav>
        <main class="panel">
            <div class="top content" id="top-content"></div>
            <div class="bottom content" id="bottom-content"></div>
        </main>
    </div>
    <div class="ref">
        <img src="ref.png" alt="ref" style="margin-left: auto;">
    </div>

    <script src="func.js"></script>
    <script src="devtools.js"></script>
</body>
</html>
